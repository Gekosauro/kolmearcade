<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Classifica Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'VT323', monospace;
      font-size: 32px;
      color: white;
      position: relative;
      z-index: 0;
    }

    /* Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -2;
      background: url('BackgroundNero.png') center/cover no-repeat;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url('Background.gif') center/cover no-repeat;
      opacity: 0.3;
    }

    .container {
      display: flex;
      height: 100vh;
      padding: 40px;
      padding-bottom: 140px;
      transition: opacity 0.4s ease;
    }

    .cover {
      width: 536px;
      height: 751px;
      background-color: yellow;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .cover img {
      width: 536px;
      height: 751px;
    }

    .scores {
      flex-grow: 1;
      padding-left: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 40px;
    }

    td {
      padding: 10px 16px;
      text-align: left;
    }
    td:nth-child(3) {
      text-align: right;
    }

    .top td {
      background-color: white;
      color: black;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      left: 40px;
      right: 40px;
      display: flex;
      justify-content: space-between;
      align-items: end;
    }

    .footer img.logo {
      height: 70px;
    }

    .qr-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 32px;
    }

    .qr-label {
      font-size: 42px;
      text-align: right;
      line-height: 1.1;
    }

    .qr-section img.qr {
      height: 200px;
    }

    /* ANIMAZIONE righe classifica */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-row {
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
    }

    /* TRANSIZIONE glitch */
    .glitch-transition {
      animation: glitchOutIn 0.4s ease;
    }

    @keyframes glitchOutIn {
      0% {
        filter: contrast(1) brightness(1);
        opacity: 1;
      }
      50% {
        filter: contrast(2.5) brightness(3);
        opacity: 0;
      }
      100% {
        filter: contrast(1) brightness(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div class="cover" id="cover-container"></div>
    <div class="scores">
      <table id="scores-table"></table>
    </div>
  </div>

  <div class="footer">
    <img src="LogoKolme.png" alt="Kolme logo" class="logo">
    <div class="qr-section">
      <div class="qr-label">REGISTRA<br>IL TUO<br>PUNTEGGIO</div>
      <img src="QRcode.png" alt="QR code" class="qr">
    </div>
  </div>

  <script>
    const DATA_URL = "https://script.google.com/macros/s/AKfycbyPHn52qerAq81H4A1CeoMINj4ZkN6aKzRBI65Dr6e-dq-8D8lsyrzZQ5QHUvjXlGqk/exec";
    const COVER_PATH = "./Covers/";
    let lastGame = "";

    function normalizeName(name) {
      return name.trim().replace(/\s+/g, '_').toLowerCase();
    }

    async function fetchData() {
      try {
        const res = await fetch(DATA_URL);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) return;

        const latest = data[data.length - 1];
        const currentGame = latest.gioco;

        if (currentGame !== lastGame) {
          lastGame = currentGame;
          const container = document.getElementById('main-container');
          container.classList.add('glitch-transition');
          setTimeout(() => {
            container.classList.remove('glitch-transition');
          }, 500);
        }

        const filtered = data.filter(r => r.gioco === lastGame);
        const sorted = filtered.sort((a, b) => b.punteggio - a.punteggio).slice(0, 10);
        while (sorted.length < 10) {
          sorted.push({ nickname: "-", punteggio: "-", timestamp: "-" });
        }

        renderCover(normalizeName(lastGame));
        renderScores(sorted);
      } catch (err) {
        console.error("Errore fetch JSON:", err);
      }
    }

    function renderCover(gameName) {
      const container = document.getElementById('cover-container');
      const img = new Image();
      img.src = `${COVER_PATH}${gameName}.png`;
      img.onload = () => {
        container.innerHTML = '';
        container.appendChild(img);
        container.style.backgroundColor = 'black';
      };
      img.onerror = () => {
        container.innerHTML = '';
        container.style.backgroundColor = 'yellow';
      };
    }

    function renderScores(scores) {
      const table = document.getElementById('scores-table');
      table.innerHTML = '';

      scores.forEach((r, i) => {
        const row = document.createElement('tr');
        if (i === 0) row.className = 'top';
        row.classList.add('animate-row');
        row.style.animationDelay = `${i * 120}ms`;
        row.innerHTML = `
          <td>${r.nickname}</td>
          <td>${r.punteggio}</td>
          <td>${r.timestamp}</td>
        `;
        table.appendChild(row);
      });
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
