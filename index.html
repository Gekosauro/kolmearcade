<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Classifica Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'VT323', monospace;
      font-size: 32px;
      color: white;
      position: relative;
      background-color: black;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -2;
      background: url('BackgroundNero.png') center/cover no-repeat;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url('Background.gif') center/cover no-repeat;
      opacity: 0.3;
    }

    .container {
      display: flex;
      height: 100vh;
      padding: 40px;
      padding-bottom: 140px;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .container.fade-out {
      opacity: 0;
    }

    .cover {
      width: 536px;
      height: 751px;
      background-color: yellow;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .cover img {
      width: 536px;
      height: 751px;
    }

    .scores {
      flex-grow: 1;
      padding-left: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 40px;
    }

    td {
      padding: 10px 16px;
      text-align: left;
    }

    td:nth-child(3) {
      text-align: right;
    }

    .top td {
      background-color: white;
      color: black;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      left: 40px;
      right: 40px;
      display: flex;
      justify-content: space-between;
      align-items: end;
    }

    .footer img.logo {
      height: 70px;
    }

    .qr-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 32px;
    }

    .qr-label {
      font-size: 42px;
      text-align: right;
      line-height: 1.1;
    }

    .qr-section img.qr {
      height: 200px;
    }

    tr {
      opacity: 0;
      transform: translateX(-40px);
      animation: slideIn 0.5s ease-out forwards;
    }

    tr:nth-child(1) { animation-delay: 0.1s; }
    tr:nth-child(2) { animation-delay: 0.2s; }
    tr:nth-child(3) { animation-delay: 0.3s; }
    tr:nth-child(4) { animation-delay: 0.4s; }
    tr:nth-child(5) { animation-delay: 0.5s; }
    tr:nth-child(6) { animation-delay: 0.6s; }
    tr:nth-child(7) { animation-delay: 0.7s; }
    tr:nth-child(8) { animation-delay: 0.8s; }
    tr:nth-child(9) { animation-delay: 0.9s; }
    tr:nth-child(10) { animation-delay: 1s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div class="cover" id="cover-container"></div>
    <div class="scores">
      <table id="scores-table"></table>
    </div>
  </div>

  <div class="footer">
    <img src="LogoKolme.png" alt="Kolme logo" class="logo" />
    <div class="qr-section">
      <div class="qr-label">REGISTRA<br />IL TUO<br />PUNTEGGIO</div>
      <img src="QRcode.png" alt="QR code" class="qr" />
    </div>
  </div>

  <script>
    const JSON_URL = "https://script.google.com/macros/s/AKfycbyPHn52qerAq81H4A1CeoMINj4ZkN6aKzRBI65Dr6e-dq-8D8lsyrzZQ5QHUvjXlGqk/exec";
    const COVER_PATH = "./Covers/";

    let currentGame = null;

    function normalizeName(name) {
      return name.trim().replace(/\s+/g, "_")
        .replace(/[àáâãäå]/g, 'a').replace(/[èéêë]/g, 'e')
        .replace(/[ìíîï]/g, 'i').replace(/[òóôõö]/g, 'o')
        .replace(/[ùúûü]/g, 'u');
    }

    async function fetchData() {
      try {
        const res = await fetch(JSON_URL);
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) return;

        const last = data[data.length - 1];
        const gioco = last.gioco.trim();
        const normalized = normalizeName(gioco);

        // Solo se cambia il gioco, attiva la transizione
        if (gioco !== currentGame) {
          currentGame = gioco;
          document.getElementById("main-container").classList.add("fade-out");

          setTimeout(() => {
            renderCover(normalized);
            renderScores(data.filter(r => r.gioco.trim() === gioco));
            document.getElementById("main-container").classList.remove("fade-out");
          }, 300);
        } else {
          renderScores(data.filter(r => r.gioco.trim() === gioco));
        }
      } catch (err) {
        console.error("Errore fetch JSON:", err);
      }
    }

    function renderCover(name) {
      const container = document.getElementById("cover-container");
      const img = new Image();
      img.src = `${COVER_PATH}${name}.png`;
      img.onload = () => {
        container.innerHTML = "";
        container.appendChild(img);
        container.style.backgroundColor = "black";
      };
      img.onerror = () => {
        container.innerHTML = "";
        container.style.backgroundColor = "yellow";
      };
    }

    function renderScores(rows) {
      const table = document.getElementById("scores-table");
      table.innerHTML = "";

      const scores = rows
        .map(r => ({
          nickname: r.nickname || "-",
          punteggio: parseInt(r.punteggio) || 0,
          timestamp: new Date(r.timestamp).toLocaleString("it-IT")
        }))
        .sort((a, b) => b.punteggio - a.punteggio)
        .slice(0, 10);

      while (scores.length < 10) {
        scores.push({ nickname: "-", punteggio: "-", timestamp: "-" });
      }

      scores.forEach((r, i) => {
        const tr = document.createElement("tr");
        if (i === 0) tr.className = "top";
        tr.innerHTML = `
          <td>${r.nickname}</td>
          <td>${r.punteggio}</td>
          <td>${r.timestamp}</td>
        `;
        table.appendChild(tr);
      });
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
