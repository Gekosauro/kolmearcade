<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifica Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'VT323', monospace;
    font-size: 32px;
    color: white;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: -2;
    background: url('BackgroundNero.png') center/cover no-repeat;
  }

  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: -1;
    background: url('Background.gif') center/cover no-repeat;
    opacity: 0.3;
  }

  .container {
    display: flex;
    height: 100vh;
    padding: 40px;
    padding-bottom: 140px;
    transition: opacity 0.3s steps(10, end);
  }

  .cover {
    width: 536px;
    height: 751px;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    background-color: transparent;
  }

  .cover img {
    width: 536px;
    height: 751px;
  }

  .scores {
    flex-grow: 1;
    padding-left: 40px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 40px;
  }

  td {
    padding: 10px 16px;
    text-align: left;
    animation: appear 0.5s ease-in;
  }

  td:nth-child(3) {
    text-align: right;
  }

  .top td {
    background-color: white;
    color: black;
  }

  @keyframes appear {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .footer {
    position: absolute;
    bottom: 40px;
    left: 40px;
    right: 40px;
    display: flex;
    justify-content: space-between;
    align-items: end;
  }

  .footer img.logo { height: 70px; }

  .qr-section {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 32px;
  }

  .qr-label {
    font-size: 42px;
    text-align: right;
    line-height: 1.1;
  }

  .qr-section img.qr { height: 200px; }

  /* ----- RESPONSIVE MOBILE VIEW ----- */
  @media (max-width: 768px) {
    .container {
  flex-direction: column;
  align-items: stretch;
  padding: 20px 20px 60px;
  height: auto;
  gap: 20px;
    }

    .cover {
      width: auto;
      height: auto;
    }

    .cover img {
      width: 100%;
      height: auto;
    }

     .cover,
  .scores {
    width: 100%;
    padding: 0;
    }

    table {
      font-size: 28px;
    }

    .footer {
      position: static;
      flex-direction: column-reverse;
      align-items: center;
      gap: 20px;
      padding-bottom: 40px;
    }

    .footer img.logo {
      height: 60px;
    }

    .qr-section {
      flex-direction: column;
      align-items: center;
    }

    .qr-label {
      display: none;
    }

    .qr-section img.qr {
      display: none;
    }

    .qr-section::after {
 .qr-section::after {
  content: 'Registra il tuo punteggio';
  font-size: 28px;
  color: #ffffff;
  text-decoration: underline;
  display: block;
  cursor: pointer;
  text-align: center;
  margin-top: 10px;
    }

    .qr-section::after {
      cursor: pointer;
    }

    .qr-section::after:hover {
      color: #ccc;
    }
  }
</style>
</head>
<body>
  <div class="container" id="main-container">
    <div class="cover" id="cover-container"></div>
    <div class="scores">
      <table id="scores-table"></table>
    </div>
  </div>
  <div class="footer">
    <img src="LogoKolme.png" alt="Kolme logo" class="logo">
    <div class="qr-section" onclick="window.open('https://form.typeform.com/to/ftjULTxG', '_blank')">
  <div class="qr-label">REGISTRA<br>IL TUO<br>PUNTEGGIO</div>
  <img src="QRcode.png" alt="QR code" class="qr">
</div>
  </div>

<script>
const JSON_URL = "https://script.google.com/macros/s/AKfycbyPHn52qerAq81H4A1CeoMINj4ZkN6aKzRBI65Dr6e-dq-8D8lsyrzZQ5QHUvjXlGqk/exec";
const COVER_PATH = "./Covers/";
const CYCLE_INTERVAL_MS = 30000; // modifca tempo ciclo

let currentGame = "";
let lastToken = "";
let history = [];
let cycleTimer = null;

function normalizeName(name) {
  return name.trim()
    .replace(/\s+/g, '_')
    .replace(/[àáâãäå]/g, 'a')
    .replace(/[èéêë]/g, 'e')
    .replace(/[ìíîï]/g, 'i')
    .replace(/[òóôõö]/g, 'o')
    .replace(/[ùúûü]/g, 'u')
    .toLowerCase();
}

function formatDate(ts) {
  if (!ts) return "-";
  const d = new Date(ts);
  return d.toLocaleString("it-IT", {
    day: "2-digit",
    month: "2-digit",
    year: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  });
}

function triggerTransition(callback) {
  const el = document.getElementById("main-container");
  el.style.opacity = "0";
  setTimeout(() => {
    callback();
    el.style.opacity = "1";
  }, 300);
}

function renderCover(gameName) {
  const container = document.getElementById('cover-container');
  const img = new Image();
  img.src = `${COVER_PATH}${gameName}.png`;
  img.onload = () => {
    container.innerHTML = '';
    container.appendChild(img);
    container.style.backgroundColor = 'black';
  };
  img.onerror = () => {
    container.innerHTML = '';
    container.style.backgroundColor = 'yellow';
  };
}

function renderScores(scores) {
  const table = document.getElementById('scores-table');
  table.innerHTML = '';
  scores.forEach((r, i) => {
    const row = document.createElement('tr');
    if (i === 0) row.className = 'top';
    row.innerHTML = `
      <td>${r.nickname}</td>
      <td>${r.punteggio}</td>
      <td>${r.timestamp}</td>
    `;
    table.appendChild(row);
  });
}

function updateHistory(rows) {
  const seen = new Set();
  const recentGames = [];

  for (let i = rows.length - 1; i >= 0; i--) {
    const game = rows[i]["SELEZIONA IL GIOCO"];
    if (!seen.has(game)) {
      seen.add(game);
      recentGames.push(game);
    }
  }

  history = recentGames;
}

function showGame(game) {
  fetch(JSON_URL)
    .then(res => res.json())
    .then(data => {
      const filtered = data.filter(r =>
        r["SELEZIONA IL GIOCO"] === game &&
        !isNaN(parseInt(r["INSERISCI IL PUNTEGGIO"]))
      );

      const sorted = filtered
        .map(r => ({
          nickname: r["INSERISCI IL TUO NICKNAME"] || "-",
          punteggio: parseInt(r["INSERISCI IL PUNTEGGIO"]) || "-",
          timestamp: formatDate(r["Submitted At"])
        }))
        .sort((a, b) => b.punteggio - a.punteggio)
        .slice(0, 10);

      while (sorted.length < 10) {
        sorted.push({ nickname: "-", punteggio: "-", timestamp: "-" });
      }

      triggerTransition(() => {
        renderCover(normalizeName(game));
        renderScores(sorted);
        currentGame = game;
      });
    });
}

function startCycling() {
  if (cycleTimer) clearInterval(cycleTimer);
  if (history.length < 2) return; // Serve almeno più di 1 gioco per ciclare

  cycleTimer = setInterval(() => {
    const idx = history.indexOf(currentGame);
    const nextIdx = (idx + 1) % history.length;
    if (history[nextIdx] !== currentGame) {
      showGame(history[nextIdx]);
    }
  }, CYCLE_INTERVAL_MS);
}

async function fetchData() {
  try {
    const res = await fetch(JSON_URL);
    const data = await res.json();
    const validRows = data.filter(r =>
      r["SELEZIONA IL GIOCO"] &&
      r["INSERISCI IL PUNTEGGIO"] &&
      !isNaN(parseInt(r["INSERISCI IL PUNTEGGIO"]))
    );

    if (!validRows.length) return;

    const lastRow = validRows[validRows.length - 1];
    const newToken = lastRow["Token"];
    const newGame = lastRow["SELEZIONA IL GIOCO"];

    if (newToken !== lastToken) {
      lastToken = newToken;
      updateHistory(validRows);
      showGame(newGame);
      startCycling();
    }
  } catch (err) {
    console.error("Errore fetch JSON:", err);
  }
}

fetchData();
setInterval(fetchData, 5000);
</script>
</body>
</html>
